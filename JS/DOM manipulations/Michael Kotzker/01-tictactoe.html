<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="01-tictactoe.css">
</head>
<body>
    <input type="text" onkeyup="handleTextChange(event)">
    <div class="container">
        <div class="box" id="B1" onclick= "handleClick(event)"></div>
        <div class="box" id="B2" onclick= "handleClick(event)"></div>
        <div class="box" id="B3" onclick= "handleClick(event)"></div>
        <div class="box" id="B4" onclick= "handleClick(event)"></div>
        <div class="box" id="B5" onclick= "handleClick(event)"></div>
        <div class="box" id="B6" onclick= "handleClick(event)"></div>
        <div class="box" id="B7" onclick= "handleClick(event)"></div>
        <div class="box" id="B8" onclick= "handleClick(event)"></div>
        <div class="box" id="B9" onclick= "handleClick(event)"></div>
    </div>
    <script src="01-tictactoe.js"></script>
</body>
</html>
